<svg width="960" height="540" viewBox="0 0 960 540" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Pathos VS Code extension illustration</title>
  <desc id="desc">Abstract visualization for Pathos developer activity tracker</desc>
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#111827" />
      <stop offset="100%" stop-color="#312e81" />
    </linearGradient>
    <linearGradient id="pulse" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#34d399" />
      <stop offset="100%" stop-color="#22d3ee" />
    </linearGradient>
  </defs>
  <rect width="960" height="540" rx="32" fill="url(#bg)" />
  <g transform="translate(100,90)">
    <rect width="760" height="360" rx="24" fill="#0b1120" opacity="0.85" />
    <rect x="40" y="50" width="300" height="220" rx="18" fill="#141b2c" />
    <rect x="380" y="50" width="320" height="60" rx="12" fill="#141b2c" />
    <rect x="380" y="130" width="320" height="60" rx="12" fill="#141b2c" />
